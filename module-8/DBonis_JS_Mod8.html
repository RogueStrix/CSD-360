<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Mod 8 Assignment</title>
    <link type="text/css" href="DBonis_JS_Mod8.css" rel="stylesheet" />
    <script>
        document.write("<table><tr><th>Initial Value</th><th>Square Root</th><th>Power of 2</th><th>Power of 3</th></tr>");
        for (var i = 4; i <= 14; i++) {
            if (i % 2 == 0) {
                document.write("<tr class='greyrow'>");
            }
            else {
                document.write("<tr>")
            }
            document.write("<td>" + i + "</td><td>" + Math.sqrt(i).toFixed(2) + "</td><td>" + Math.pow(i, 2) + "</td><td>" + Math.pow(i, 3) + "</td></tr>");
        }
    </script>
</head>

</html>
