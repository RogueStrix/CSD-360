    <title>Javascript Parenthesis Test</title>
    <script>
        var i = 842;
        document.write("Base: " + (i + i % 3 / 7 - 2 + 7 ** 3) + "<br>");   // Base 1183.2857142857142
        document.write("Case 1: " + ((i + i) % 3 / 7 - 2 + 7 ** 3) + "<br>");   //341.14285714285717
        document.write("Case 2: " + (i + i % 3 / (7 - 2) + 7 ** 3) + "<br>");   //1185.4
        document.write("Case 3: " + (i + i % 3 / (7 - 2 + 7) ** 3) + "<br>");   //842.0011574074074
        document.write("Case 4: " + (i + i % 3 / 7 - (2 + 7) ** 3) + "<br>");   //113.28571428571433
        document.write("Case 5: " + ((i + i) % 3 / (7 - 2) + 7 ** 3) + "<br>"); //343.2
        document.write("Case 6: " + (i + i % 3 / (7 - (2 + 7)) ** 3));   //841.75
        
        
        
    </script>
