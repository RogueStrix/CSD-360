<head>

    <title>Mod 7 Assignment</title>
    <script>
        const sportsTeams = ["Cubs", "Stealers", "Lakers", "Dodgers", "Celtics", "Mallards", "Bulldogs", "Spartans", "Eagles", "Mets"];

        for (var i = 0; i < sportsTeams.length; i++) {
            document.write(sportsTeams[i] + "<br>");
        }
        document.write("<br>");

        for (var i = sportsTeams.length -1; i >= 0; i--) {
            document.write(sportsTeams[i] + "<br>");
        }


    </script>
